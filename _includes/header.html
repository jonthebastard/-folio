<header class="site-header">

  <div class="wrapper">
    <div class="site-title"><a class="page-link" href="{{ site.baseurl }}/">HEYBUYMYSHIT.COM | 2003-2019 concert merchandise for sale</a></div>
    <nav class="site-nav">
      <div class="trigger">

        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
        <a class="page-link" href="http://stores.ebay.com/rackovens">ebay store</a>
      </div>

    </nav>
    <div id="search-demo-container">
      <input type="search" id="search-input" placeholder="search...">
      <ul id="results-container"></ul>
    </div>

  </div>

</header>
